name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: jabpbw-linux-x64
          - os: ubuntu-24.04-arm
            artifact: jabpbw-linux-arm64
          - os: macos-latest
            artifact: jabpbw-darwin-arm64
          - os: windows-latest
            artifact: jabpbw-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone binary (Windows)
        if: runner.os == 'Windows'
        run: bun build src/index.tsx --compile --windows-icon=assets/icon.ico --outfile ${{ matrix.artifact }}

      - name: Build standalone binary
        if: runner.os != 'Windows'
        run: bun build src/index.tsx --compile --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: JABPBW ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: artifacts/*
